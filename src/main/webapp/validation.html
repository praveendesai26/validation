<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp</title>
</head>
<body>
   
 <h1 style="color: red;">Signup</h1><br>  
<form action="adabe" >
    <table>
        <tr>
            <td><label for="name">NAME:</label></td>
            <td><input type="text" name="name" id="name"></td>
         
        </tr>
        <tr>
            <td><label for="phno">PhoneNo:</label></td>
            <td><input type="text" name="phno" id="phno"></td>
            
        </tr>
        <tr>
            <td><label for="email">EMAIL</label></td>
            <td><input type="text" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="psd">PASSWORD:</label></td>
            <td><input type="password" name="psd" id="psd"></td>
        </tr>
        <tr>
            <td><label for="gender">GENDER:</label></td>
            <td><input type="radio" name="gender" value="Male">MALE</td>
            <td><input type="radio" name="gender" value="Female">FEMALE</td>
        </tr>
        <tr>
            <td ><label for="address">ADDRESS:</label></td>
            <td><textarea name="address" id="address" cols="30" rows="10"></textarea></td>
        </tr>
       
               <tr>
            <td><button>Signup</button></td>
            <td><button type="reset">Cancel</button></td>
              </tr>
        
        

    </table>
</form>
   <a href=\"Login.html>Click here to login</a>
</body>
</html>
